<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            [attr.areaValuenow]="porcentaje1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
            [style.width]="porcentaje1+'%'" style="width: 50%"></div>
        </div>

        <div class="progress mt-2">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
            [attr.areaValuenow]="porcentaje2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
            [style.width]="porcentaje2+'%'" style="width: 50%"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="porcentaje1=$event" [porcentaje]="porcentaje1" leyenda="Progress Azul"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="porcentaje2=$event" [porcentaje]="porcentaje2" leyenda="Progress Verde"></app-incrementador>
      </div>
    </div>
  </div>
</div>
